<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>chessboard</title>
	<link rel="stylesheet" type="text/css" href="10form.css">
	<style>
		div {
			height: fit-content;
			position: relative;
		}
		canvas {
			border: 3px solid black;
			background: white;
		}
	</style>
</head>
<body>
<div>      
    <form name="chessboard" action="javascript:draw()">
        <input class="btn" type="submit" value="Show">
    </form>
<span id="enter"></span>
</div>
<script>
function draw() {
	document.getElementById("enter").innerHTML = '<canvas id="canvas" width="400" height="400"></canvas>';
	let c = document.getElementById("canvas");
	let cxt = c.getContext("2d");
	for (y = 0; y < 8; y++) {
		for (x = 0; x < 8; x++) {
			if ((x+y) % 2 == 0) {
				cxt.fillStyle = "white";
			} else {
				cxt.fillStyle = "black";
			}
			cxt.fillRect(x*50, y*50, 50, 50);
		}
	}
}
</script>
</body>
</html>

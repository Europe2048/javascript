<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sum of input</title>
	<link rel="stylesheet" type="text/css" href="10form.css">
	<style>
		body {
			background-color: #204028;
		}
	</style>
</head>
<body>
<div>      
    <form name="sum" action="javascript:add()">
    <label for="n">Введи числа (зроби пустим, щоб показати суму):</label><br>
        <input class="num" name="addend" type="text" size="10">
        <input class="btn" type="submit" value="Ввести">
        <input class="btn" type="reset" value="Скинути">
    </form>
<span id="enter"></span>
</div>
<script>
sum = 0;
function add() {
	addend = document.sum.addend.value;
	if (addend == "") {
		document.getElementById("enter").innerHTML = sum;
		sum = 0;
	} else {
		sum += +addend;
	}
}
</script>
</body>
</html>

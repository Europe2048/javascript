<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>first flight into space</title>
	<link rel="stylesheet" type="text/css" href="10form.css">
	<style>
		body {
			background-color: #402820;
		}
	</style>
</head>
<body>
<div>      
    <form name="question" action="javascript:check()">
    <label for="n">В якому році був перший політ у космос?</label><br>
        <input class="num" name="answer" type="text" size="10">
        <input class="btn" type="submit" value="Ввести">
        <input class="btn" type="reset" value="Скинути">
    </form>
<span id="enter"></span>
</div>
<script>
function check() {
	let answer = document.question.answer.value;
	let output;
	if (+answer == 1961) {
		output = "Так, це вірно!"
	} else if (+answer < 1961) {
		output = "Та ні, це вже дуже рано!"
	} else {
		output = "Та ні, тут інші люди літали!"
	}
	document.getElementById("enter").innerHTML = output;
}
</script>
</body>
</html>

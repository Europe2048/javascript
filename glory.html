<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>glory to ukraine</title>
	<link rel="stylesheet" type="text/css" href="css/10form.css">
	<style>
		body {
			background-color: #284020;
		}
		div {
			height: fit-content;
			position: relative;
		}
	</style>
</head>
<body>
<div>      
    <form name="glory" action="javascript:glory()">
    <label for="n">Введіть скільки разів вивести "Слава Україні!":</label><br>
        <input class="num" name="amount" type="text" value="5" size="4">
        <input class="btn" type="submit" value="Ввести">
        <input class="btn" type="reset" value="Скинути">
    </form>
<span id="enter"></span>
</div>
<script>
function glory() {
	amount = +document.glory.amount.value;
	let word;
	let output = "";
	if (amount % 100 >= 11 && amount % 100 <= 14) {
		word = "разів";
	} else if (amount % 10 == 1) {
		word = "раз";
	} else if (amount % 10 >= 2 && amount % 10 <= 4) {
		word = "рази";
	} else {
		word = "разів";
	}
	for (let count = 1; count <= amount; count++) {
		output += `${count}) Слава Україні! <br>`
	}
	output += `Слава Україні ${amount} ${word}`
	document.getElementById("enter").innerHTML = output;
}
</script>
</body>
</html>

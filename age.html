<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>age</title>
  <link rel="stylesheet" type="text/css" href="10form.css">
  <style>
    body {
      background-color: #404020;
    }
  </style>
</head>
<body>
<div>      
    <form name="website" action="javascript:allow()">
    <label for="n">Скільки тобі років?</label><br>
        <input class="num" name="ClientAge" type="text" size="3">
        <input class="btn" type="submit" value="Ввести">
        <input class="btn" type="reset" value="Скинути">
    </form>
<span id="enter"></span>
</div>
<script>
function allow() {
  let ClientAge = document.website.ClientAge.value;
  let yearWord;
  let output;
  if (ClientAge % 100 >= 11 && ClientAge % 100 <= 14) {
    yearWord = "років";
  } else if (ClientAge % 10 == 1) {
    yearWord = "рік";
  } else if (ClientAge % 10 >= 2 && ClientAge % 10 <= 4) {
    yearWord = "роки";
  } else {
    yearWord = "років";
  }
  if (ClientAge >= 18 && ClientAge <= 100) {
    output = `Вітаю! Тобі ${ClientAge} ${yearWord}.`;
  } else {
    output = `Дозвол заборонений. Тобі ${ClientAge} ${yearWord}.`;
  }
  document.getElementById("enter").innerHTML = output;
}
</script>
</body>
</html>

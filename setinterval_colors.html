<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>circles</title>
	<link rel="stylesheet" type="text/css" href="css/10form.css">
	<style>
		div {
			height: fit-content;
			position: relative;
		}
		canvas {
			border: 3px solid black;
			background: white;
		}
	</style>
</head>
<body>
<div>
<button role="button" onclick="slowDown()">повільніше...</button>
<button role="button" onclick="speedUp()">швидше!</button>
<br>
<span id="enter"></span>
</div>
<script>
document.getElementById("enter").innerHTML = '<canvas id="canvas" width="500" height="500"></canvas>';
let c = document.getElementById("canvas");
let cxt = c.getContext("2d"); 
let delay = 1000;
cxt.lineWidth = 6;
function drawSquare() {
	cxt.fillStyle = `rgb(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)})`;
	cxt.fillRect(0, 0, 500, 500);
}
function speedUp() {
	delay /= 2;
	clearInterval(timeId);
	timeId=setInterval(drawSquare, delay);
}
function slowDown() {
	delay *= 2;
	clearInterval(timeId);
	timeId=setInterval(drawSquare, delay);
}
let timeId=setInterval(drawSquare, delay);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>answer the question</title>
	<link rel="stylesheet" type="text/css" href="10form.css">
	<style>
		body {
			background-color: #403020;
		}
	</style>
</head>
<body>
<div>      
    <form name="question" action="javascript:check()">
    <label for="n">Як звуть головного героя мультфільму «Карлсон, який живе на даху»?</label><br>
        <input class="num" name="answer" type="text" size="10">
        <input class="btn" type="submit" value="Ввести">
        <input class="btn" type="reset" value="Скинути">
    </form>
<span id="enter"></span>
</div>
<script>
function check() {
	let answer = document.question.answer.value;
	let output;
	if (answer == "Карлсон") {
		output = "Так, це вірно!"
	} else {
		output = "Ви не знаєте? Його звуть Карлсон!"
	}
	document.getElementById("enter").innerHTML = output;
}
</script>
</body>
</html>

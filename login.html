<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>log in</title>
	<link rel="stylesheet" type="text/css" href="css/10form.css">
</head>
<body>
<div>      
    <form name="login" action="javascript:check()">
    <label for="n">Введи юзернейм та пароль.</label><br>
        <input class="num" name="user" type="text" size="16">
        <input class="num" name="password" type="password" size="16">
        <input class="btn" type="submit" value="Ввести">
        <input class="btn" type="reset" value="Скинути">
    </form>
<span id="enter"></span>
</div>
<script>
function check() {
	username = document.login.user.value;
	password = document.login.password.value;
	let output;
	if (username != "User") {
		output = "користувач невизначений";
	} else {
		if (password == "password") {
			output = "Ласкаво просимо!";
		} else {
			output = "пароль невірно";
		}
	}
  document.getElementById("enter").innerHTML = output;
}
</script>
</body>
</html>

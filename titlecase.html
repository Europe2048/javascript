<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="10form.css">
	<style>
		body {
			background-color: #302040;
		}
	</style>
</head>
<body>
<div>      
    <form name="titlecase" action="javascript:titlecase()">
    <label for="n">введи рядок</label><br>
        <input class="num" name="x" type="text" value="у дворі трава на траві дрова" size="50">
        <input class="btn" type="submit" value="Ввести">
        <input class="btn" type="reset" value="Скинути">
    </form>
<span id="enter"></span>
</div>
<script>
function titlecase() {
	let x = document.titlecase.x.value;
	let output;
	if (x == "") {
		ouptut = "";
	} else {
		output = x.charAt(0).toUpperCase() + x.slice(1);
	}
	document.getElementById("enter").innerHTML = output;
}
</script>
</body>
</html>

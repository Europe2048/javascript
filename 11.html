<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>random numbers</title>
	<link rel="stylesheet" type="text/css" href="10form.css">
	<style>
		body {
			background-color: #282040;
		}
	</style>
</head>
<body>
<div>      
    <form name="generator" action="javascript:randomize()">
    <input class="btn" type="submit" value="Генерувати">
    </form>
<span id="enter"></span>
</div>
<script>
function randomize() {
	x = 10+Math.floor(Math.random()*90);
	y = 10+Math.floor(Math.random()*90);
	if (x > y) {
		n = x;
		x = y;
		y = n;
	}
	a = x+Math.floor(Math.random()*(y-x+1));
	b = x+Math.floor(Math.random()*(y-x+1));
	c = x+Math.floor(Math.random()*(y-x+1));
	document.getElementById("enter").innerHTML = `${x} ${y}<br>${a} ${b} ${c}`;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sum of sequence</title>
	<link rel="stylesheet" type="text/css" href="10form.css">
	<style>
		body {
			background-color: #202040;
		}
	</style>
</head>
<body>
<div>      
    <form name="sum" action="javascript:calculate()">
    <label for="n">Введи діапазон чисел, щоб порахувати:</label><br>
        <input class="num" name="min" type="text" value="1" size="5">
        <input class="num" name="max" type="text" value="100" size="5">
        <input class="btn" type="submit" value="Ввести">
        <input class="btn" type="reset" value="Скинути">
    </form>
<span id="enter"></span>
</div>
<script>
function calculate() {
	let min = +document.sum.min.value;
	let max = +document.sum.max.value;
	sum = 0;
	if (min > max) {
		document.getElementById("enter").innerHTML = `Мінімум більше максимума!`;
	} else {
		for (let count = min; count <= max; count++){
			sum += count
		}
		document.getElementById("enter").innerHTML = `Сума чисел: ${sum}`;
	}
}
</script>
</body>
</html>

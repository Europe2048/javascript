<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rectangle and triangle</title>
	<link rel="stylesheet" type="text/css" href="css/10form.css">
	<style>
		body {
			background-color: #402020;
		}
		div {
			position: relative;
		}
	</style>
<body>
<div>      
    <form name="rectangle" action="javascript:calculate()">
    <label for="n">Введи довжини сторін прямокутника:</label><br>
        <input class="num" name="a" type="text" value="5" size="5">
        <input class="num" name="b" type="text" value="3" size="5">
        <input class="btn" type="submit" value="Ввести">
        <input class="btn" type="reset" value="Скинути">
    </form>
<span id="enter"></span>
</div>
<div>      
    <form name="triangle" action="javascript:triangle()">
    <label for="n">Введи довжини сторін трикутника:</label><br>
        <input class="num" name="a" type="text" value="3" size="5">
        <input class="num" name="b" type="text" value="4" size="5">
        <input class="num" name="c" type="text" value="5" size="5">
        <input class="btn" type="submit" value="Ввести">
        <input class="btn" type="reset" value="Скинути">
    </form>
<span id="enter1"></span>
</div>
<script>
function calculate() {
	let a = +document.rectangle.a.value;
	let b = +document.rectangle.b.value;
	let output = "Периметр прямокутника: "+(a+a+b+b)+"<br>";
	output += "Площа прямокутника: "+(a * b)+"<br>";
	document.getElementById("enter").innerHTML = output;
}
function triangle() {
  let a = +document.triangle.a.value;
  let b = +document.triangle.b.value;
  let c = +document.triangle.c.value;
  let output1;
  let P = a+b+c;
  let p = P/2;
  let S = Math.sqrt(p*(p-a)*(p-b)*(p-c));
  if (a<=0 || b<=0 || c<=0 || a+b<=c || a+c<=b || b+c<=a) {
    output1 = "Такого трикутника не існує..."
  } else {
    output1 = `(Периметр) P = ${P}, (Площа) S = ${S}`
  }
  document.getElementById("enter1").innerHTML = output1;
}
</script>
</body>
</html>

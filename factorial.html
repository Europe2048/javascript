<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>exponent and factorial</title>
	<link rel="stylesheet" type="text/css" href="10form.css">
	<style>
		body {
			background-color: #204030;
		}
		div {
			position: relative;
		}
	</style>
</head>
<body>
<div>      
    <form name="factorial" action="javascript:factorial()">
    <label for="n">Введіть число для розрахунку факторіалу:</label><br>
        <input class="num" name="n" type="text" value="5" size="4">
        <input class="btn" type="submit" value="Ввести">
        <input class="btn" type="reset" value="Скинути">
    </form>
<span id="enter"></span>
</div>
<div>      
    <form name="power" action="javascript:power()">
    <label for="n">Введіть основу та степінь:</label><br>
        <input class="num" name="x" type="text" value="5" size="4">
        <input class="num" name="n" type="text" value="5" size="4">
        <input class="btn" type="submit" value="Ввести">
        <input class="btn" type="reset" value="Скинути">
    </form>
<span id="enter1"></span>
</div>
<script>
function factorial() {
	let n = +document.factorial.n.value
	let product = 1
	for (let i=1; i<=n; i++) {
		product *= i;
	}
	if (parseFloat(n) >= 0) {
		string = `${n}! = ${product}`
	} else if (parseFloat(n) < 0) {
		string = `ділення на нуль!`
	} else {
		string = `не число!`
	}
	document.getElementById("enter").innerHTML = string
}
function power() {
	let x = document.power.x.value;
	let n = document.power.n.value;
	let product = 1;
	for (let i=1; i<=n; i++) {
		product *= x
	}
	document.getElementById("enter1").innerHTML = `${x}<sup>${n}</sup> = ${product}`
}
</script>
</body>
</html>

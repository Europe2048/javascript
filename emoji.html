<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>emoji with codes</title>
	<link rel="stylesheet" type="text/css" href="css/10form.css">
	<style>
		body {
			background-color: #204020;
		}
		div {
			height: fit-content;
			position: relative;
		}
		.enter {
			font-family: "PT Mono", serif, "Unifont", "Unifont Upper";
		}
	</style>
</head>
<body>
<div>      
    <form name="emoji" action="javascript:emoji()">
    <label for="n">Введи діапазон кодів, щоб вивести:</label><br>
        <input class="num" name="min" type="text" value="128000" size="7">
        <input class="num" name="max" type="text" value="129000" size="7">
        <input class="btn" type="submit" value="Ввести">
        <input class="btn" type="reset" value="Скинути">
    </form>
<span id="enter"></span>
</div>
<script>
function emoji() {
	let min = +document.emoji.min.value;
	let max = +document.emoji.max.value;
	output = "";
	for (let count = min; count <= max; count++){
		output += `&#${count}; - &amp;#${count};<br>`;
	}
	document.getElementById("enter").innerHTML = output;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grades</title>
	<link rel="stylesheet" type="text/css" href="10form.css">
	<style>
		body {
			background-color: #384020;
		}
	</style>
</head>
<body>
<div>      
    <form name="word" action="javascript:word()">
    <label for="n">Введи свою оцінку:</label><br>
        <input class="num" name="grade" type="text" value="4" size="3">
        <input class="btn" type="submit" value="Ввести">
        <input class="btn" type="reset" value="Скинути">
    </form>
<span id="enter"></span>
</div>
<script>
function word() {
	let grade = +document.word.grade.value;
	let output;
	if (1 <= grade && grade <= 3) {
		output = "низький"; 
	} else if (4 <= grade && grade <= 6) {
		output = "достатній"; 
	} else if (7 <= grade && grade <= 9) {
		output = "середній"; 
	} else if (10 <= grade && grade <= 12) {
		output = "високий";
	} else {
		output = "брехня";
	}
	document.getElementById("enter").innerHTML = output;
}
</script>
</body>
</html>
